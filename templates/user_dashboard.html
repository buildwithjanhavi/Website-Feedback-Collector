<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1>ğŸ‘‹ Hello, {{ username }}</h1>
      <p>Submit your valuable feedback below</p>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <section class="feedback-section">
      <form method="POST" action="/submit-feedback" class="feedback-card">
        <textarea name="content" placeholder="ğŸ’¬ Write your feedback here..." rows="5" required></textarea>
        <button type="submit" class="btn">Submit Feedback</button>
      </form>
    </section>

    <footer class="logout-footer">
      <a href="{{ url_for('auth.logout') }}" class="btn logout-btn">ğŸšª Logout</a>
    </footer>
  </div>
</body>
</html>
